{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #dceeff, #e6dbff);
    }

    .form-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background-color: white;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 380px;
      animation: slideUp 0.8s ease forwards;
      transform: translateY(20px);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    h2 {
      text-align: center;
      color: #1a73e8;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    input:focus {
      border-color: #1a73e8;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1a73e8;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #155acb;
    }

    .message-box {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .error-box {
      color: red;
      background-color: #ffe5e5;
    }

    .success-box {
      color: green;
      background-color: #e5ffe5;
    }

    .form-footer {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .form-footer a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .field-errors {
      color: red;
      font-size: 13px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h1>Aluminium Extrusions</h1>
      <h2>Create Your Account</h2>

      {% for msg in messages %}
      <div class="message-box {% if 'success' in msg.tags %}success-box{% else %}error-box{% endif %}">
        {{ msg }}
      </div>
      {% endfor %}

      <form method="post">
        {% csrf_token %}
        
        <div style="margin-bottom: 16px;">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="example@example.com" required value="{{ email|default:'' }}" autofocus>
        </div>

        <button type="submit">Register</button>
      </form>

      <p class="form-footer">
        Already have an account? <a href="{% url 'login' %}">Back to Login</a>
      </p>

      <p class="form-footer" style="font-size: 12px; color: #888; margin-top: 20px;">
        Made with care by <strong>Infimetrics IT Solutions Pvt. Ltd</strong>
      </p>
    </div>
  </div>
</body>
</html>
